<script>

    /*array */ 
    const horoscopes = ["Look back at your day in a glance", "You don't need silver or gold", "Things are changing, its scary", "You're due for an oil change, run a bath", "Today is much, much better", "Let the love in"];
    // console.log(quotes.length); 
    let arraycount = 0; 


    /*declare event */ 
    document.getElementById("button1").addEventListener("click", buttonClicked); 

    function buttonClicked(){
        
       /* quotecount += 1; if we add before we add to our console, 
        we're going to get the second quote  */
        
        console.log(horoscopes[arraycount]); /*now the button triggers the console to print quote */ 
        console.log(arraycount); 
        // alert("attention you clicked the button ");

        /*instead of printing to console we're going to add to html and change styling */ 
        document.getElementById("qtext").innerHTML = horoscopes[arraycount]
        changeStyle();


        if (arraycount >=  5){
            arraycount = 0;  /* if last thing in array,  then start over */ 
        }
        else {
            arraycount++; /*now every time we click, new item in array prints */ 
        }
    }


    function changeStyle(){
        if (arraycount % 2 == 0 ) {
            document.getElementById("button1").style.backgroundColor = "#9991E3"; 
        }
        else{
            document.getElementById("button1").style.backgroundColor = "#A3D585";  
        }
    }
    
</script>
